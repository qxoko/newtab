<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	<style type="text/css">
		@font-face {
			src: url('~/roboto_mono_regular.ttf');
			font-family: roboto;
		}

		:root {
			--bcolor: #1F2021;
			--fcolor: #DDD;
			--halftn: #666;
			--R: #EC095A;
			--Y: #FFC914;
			--B: #17BEBB;
		}

		body {
			font-family: roboto, monospace;
			background-color: var(--bcolor);
			color:            var(--fcolor);
			font-size: 16px;
		}

		#title_text {
			position: absolute;
			top: 50px;
			left: 50px;
			color: var(--fcolor);
		}

		#time {
			position: absolute;
			top: 50px;
			right: 50px;
			color: var(--R);
		}

		#message {
			position: absolute;
			left: 150px;
			top: 50px;
			color: var(--halftn);
		}

		#input {
			font-family: roboto, monospace;
			color:       var(--fcolor);
			position: absolute;
			top: 100px;
			left: 50px;
			font-size:   16px;
			width:       80%;
			background:  none;
			border:      none;
			outline:     none;
			margin:      none;
		}

		::-moz-selection {
			color:      var(--bcolor);
			background: var(--fcolor);
		}

		::selection {
			color:      var(--bcolor);
			background: var(--fcolor);
		}
	</style>
</head>
<body>
	<div id="title_text">search</div>
	<div id="time">000|000</div>
	<input id="input" type="text" autofocus autocomplete="off" spellcheck="false" autocapitalize="none" autocorrect="off">
	<div id="message"></div>
	<script type="text/javascript">
		// default command if no command is specified
		let default_command = 'g';
		let last_command	= null;

		function get_weird_date() {
			var now    = new Date();
			var start  = new Date(now.getFullYear(), 0, 0);
			var diff   = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
			var oneDay = 1000 * 60 * 60 * 24;
			var day    = Math.floor(diff / oneDay);
			return ("000" + now.getDate()).slice(-3) + '|' + day;
		}

		function focus_input() {
			document.querySelector('#input').select();
		}

		function handle_keypress(k) {
			let keycode = k.which || k.keyCode;

			if (keycode === 13) { // return key
				evaluate_input();
				return;
			}

			if (keycode === 38) { // up key
				document.querySelector('#input').value = last_command;
				return;
			}

			let buffer  = document.querySelector('#input').value;
			let command = buffer.match(/\S*/);

			if (command_name.hasOwnProperty(command)) {
				document.querySelector('#message').innerText = command_name[command];
			} else {
				document.querySelector('#message').innerText = '';
			}
		}

		window.onload = () => {
			// assign time
			document.querySelector('#time').innerHTML = get_weird_date();
			document.onkeyup = handle_keypress;

			// focus the text box
			document.querySelector('html').addEventListener('click', focus_input);
			focus_input();
		}

		function build_url(url, search='', query='') {
			let dest = (/(http(s)?:\/\/.)/.test(url)) ? url : 'http://' + url;
			return dest + search + encodeURIComponent(query);
		}

		function go_to_site(url, search, arg=[]) {
			if (arg.length === 0) {
				redirect(url);
			} else {
				redirect(build_url(url, search, arg));
			}
		}

		function redirect(url) {
			window.location.href = url;
			return false;
		}

		function is_url(url) {
			if (/(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/.test(url)) {
				if (!url.includes(' ')) {
					return true;
				}
			}
			return false;
		}

		function evaluate_input() {
			let input_box = document.querySelector('#input');
			let buffer    = input_box.value.trim();

			if (buffer === '') { return; }

			last_command = buffer;

			if (is_url(buffer)) {
				redirect(build_url(buffer));
				input_box.value = '';
				return;
			}

			let arg = buffer.split(/ /);

			let command = arg[0].toLowerCase().trim();

			if (command_list.hasOwnProperty(command)) {
				arg.shift();
				command_list[command](arg.join(' '));
			} else {
				command_list[default_command](buffer);
			}

			input_box.value = '';
		}

		const command_name = {
			'x':    'redirect',
			'g':    'google',
			'img':  'google images',
			'y':    'youtube',
			'n':    'netflix',
			'r':    'reddit',
			't':    'tumblr',
			'tw':   'twitter',
			'w':    'wikipedia',
			'a':    'amazon',
			'git':  'github',
			'd':    'discord',
			'dict': 'dictionary',
			'thes': 'thesaurus',
			'p':    'protonmail',
			's':    'slack'
		}

		const command_list = {
			// force redirect
			'x': (arg) => {
				redirect('https://' + arg)
			},
			// google proper
			'g': (arg) => {
				go_to_site('https://google.com', '/search?q=', arg);
			},
			// google images
			'img': (arg) => {
				go_to_site('https://google.com', '/search?tbm=isch&q=', arg);
			},
			// youtube
			'y': (arg) => {
				if (arg === 's') {
					redirect('https://www.youtube.com/feed/subscriptions');
				} else {
					go_to_site('https://youtube.com', '/results?search_query=', arg);
				}
			},
			// netflix
			'n': (arg) => {
				go_to_site('https://netflix.com', '/search?q=', arg);
			},
			// reddit + subreddit as arg1
			'r': (arg) => {
				go_to_site('https://reddit.com', '/r/', arg);
			},
			// tumblr + blog url as arg1
			't': (arg) => {
				if (arg.length === 0) {
					redirect('https://tumblr.com/dashboard');
				} else {
					redirect('https://' + arg + '.tumblr.com/');
				}
			},
			'tw': (arg) => {
				go_to_site('https://twitter.com', '/search?q=', arg);
			},
			// wikipedia
			'w': (arg) => {
				go_to_site('https://wikipedia.org', '/w/index.php?tile=Special:Search&search=', arg);
			},
			// github
			'git': (arg) => {
				go_to_site('https://github.com', '/search?q=', arg);
			},
			// discord web
			'd': (arg) => {
				go_to_site('https://discordapp.com/app');
			},
			// dictionary.com
			'dict': (arg) => {
				go_to_site('https://dictionary.com', '/browse/', arg);
			},
			// thesaurus.com
			'thes': (arg) => {
				go_to_site('https://thesaurus.com', '/browse/', arg);
			},
			// amazon
			'a': (arg) => {
				go_to_site('https://amazon.co.uk', '/s/?field-keywords=', arg);
			},
			'p': (arg) => {
				redirect('https://mail.protonmail.com/inbox')
			},
			's': (arg) => {
				if (arg.length === 0) {
					redirect('https://slack.com/');
				} else {
					redirect('https://' + arg + '.slack.com/');
				}
			},
		}
	</script>
</body>
</html>
